<!DOCTYPE html>
<html>
<head>
    <title>Form Validation Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="form.js"></script>
    <link rel="stylesheet" href="form.css">

    
    
</head>
<body>
    <h1>GHANBODE EBIEREDE</h1>
    
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">Slide 1</div>
                <div id="formContainer">
                    <form id="myForm" action="#" method="post">
                        <h2>School Information</h2>
                        <label for="scname">School Name</label>
                        <input type="text" name="scname" id="scname" required/>
                
                        <label for="djoining">Date of Joining</label>
                        <input type="date" name="djoining" id="djoining" required/>
                
                        <label for="grad">Graduated</label>
                        <input type="radio" name="grad" id="grad" required/>
                        <div>
                            <input type="submit" value="Submit">
                        </div>
                
                    </form>
                <div class="swiper-slide">Slide 2</div>
                <div id="formContainer">
                    <form id="myForm" action="#" method="post">
                        <h2>Personal Information</h2>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required/>
                
                        <label for="tel">Phone Number</label>
                        <input type="tel" name="tel" id="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Format: 000-000-0000" required/>
                        <label for="zip-code">Zip Code (Canada):</label>
                        <input type="text" name="zip-code" id="zip-code" required/>
                        <div>
                            <input type="submit" value="Submit">
                        </div>
                
                    </form>
                <div class="swiper-slide">Slide 3</div>
                <div id="formContainer">
                    <form id="payment-form" class="form-section">
                        <h2>Payment Information</h2>
                        <label for="credit-card">Credit Card Number:</label>
                        <input type="text" id="credit-card" name="credit-card" required pattern="[0-9]{16}">
                        <label for="expiration-date">Expiration Date:</label>
                        <input type="date" id="expiration-date" name="expiration-date" required>
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" name="cvv" required pattern="[0-9]{3}">
                    </form>

                </div>
               
            </div>
            
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="swiper.js"></script>
</body>
</html>
