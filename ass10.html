<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inventory Website</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

 
  <div class="container">
    <header class="mt-4">
      <h1>GHANBODE EBIEREDE</h1>
    </header>
  </div>

  
  <div class="container">
    <div class="row">
      
      <div class="col-md-6 order-md-2">
        <img src="IMG/IMG_0768.png" class="img-fluid" alt="Electronic Product">
        <p class="text-center mt-2">A SONY Tv</p>
      </div>
      <div class="col-md-6 order-md-2">
        <img src="IMG/IMG_0769.png" class="img-fluid" alt="Electronic Product">
        <p class="text-center mt-2">Playstation 1 for sale 20% discount</p>
      </div>
      <div class="col-md-6 order-md-2">
        <img src="IMG/IMG_0770.png" class="img-fluid" alt="Electronic Product">
        <p class="text-center mt-2">A Steam IRON </p>
      </div>

      
      <div class="col-md-6 order-md-1">
        <table class="table mt-4">
          <thead>
            <tr>
              <th>Product Name</th>
              <th>Price</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Product 1</td>
              <td>$100</td>
              <td>10</td>
            </tr>
            <tr>
              <td>Product 2</td>
              <td>$150</td>
              <td>8</td>
            </tr>
            <tr>
              <td>Product 3</td>
              <td>$120</td>
              <td>15</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    
    <div class="row mt-4">
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="productCategory">Product Category</label>
            <select class="form-control" id="productCategory">
              <!-- Add your options here -->
            </select>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="orderCheckbox">
            <label class="form-check-label" for="orderCheckbox">Would you like to order?</label>
          </div>

          <div class="form-group">
            <label for="quantityRange">Quantity</label>
            <input type="range" class="form-control-range" id="quantityRange" min="0" max="100" step="1">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
